<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Coach - SSB Academy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="index.html" class="navbar-brand">âš½ SSB Academy</a>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="coaches.html">Coaches</a></li>
                <li><a href="groups.html">Groups</a></li>
                <li><a href="schedules.html">Schedules</a></li>
                <li><a href="swagger.html">API Docs</a></li>
            </ul>
            <div id="authSection" class="auth-section"></div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Add New Coach</h1>
            </div>

            <div style="max-width: 600px; margin: 0 auto;">
                <div class="card">
                    <form id="addCoachForm">
                        <div class="form-group">
                            <label class="form-label" for="name">Name *</label>
                            <input type="text" id="name" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="specialization">Specialization *</label>
                            <input type="text" id="specialization" class="form-input" required placeholder="e.g., Striker Training, Defense Tactics">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="photo">Photo (Optional)</label>
                            <input type="file" id="photo" class="form-input" accept="image/*">
                        </div>

                        <div id="errorMessage" class="hidden alert alert-error"></div>
                        <div id="successMessage" class="hidden alert alert-success"></div>

                        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                            <button type="submit" class="btn btn-primary" style="flex: 1;">
                                Add Coach
                            </button>
                            <a href="coaches.html" class="btn btn-secondary" style="flex: 1; text-align: center;">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        if (!isAuthenticated()) {
            alert('You must be logged in to add coaches');
            window.location.href = 'login.html';
        }

        document.getElementById('addCoachForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('specialization', document.getElementById('specialization').value);

            const photoFile = document.getElementById('photo').files[0];
            if (photoFile) {
                formData.append('photo', photoFile);
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';

            try {
                const token = getToken();
                const response = await fetch(`${API_BASE_URL}/coaches/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${token}`,
                    },
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(JSON.stringify(errorData));
                }

                showSuccess('Coach added successfully!');
                setTimeout(() => {
                    window.location.href = 'coaches.html';
                }, 1500);

            } catch (error) {
                console.error('Error adding coach:', error);
                showError('Failed to add coach: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Coach';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
