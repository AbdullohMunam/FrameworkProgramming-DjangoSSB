<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Player - SSB Academy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="index.html" class="navbar-brand">âš½ SSB Academy</a>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="coaches.html">Coaches</a></li>
                <li><a href="groups.html">Groups</a></li>
                <li><a href="schedules.html">Schedules</a></li>
                <li><a href="swagger.html">API Docs</a></li>
            </ul>
            <div id="authSection" class="auth-section"></div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Edit Player</h1>
            </div>

            <div style="max-width: 600px; margin: 0 auto;">
                <div class="card">
                    <form id="editPlayerForm">
                        <div class="form-group">
                            <label class="form-label" for="name">Name *</label>
                            <input type="text" id="name" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="age">Age *</label>
                            <input type="number" id="age" class="form-input" min="5" max="50" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="position">Position *</label>
                            <select id="position" class="form-select" required>
                                <option value="">Select Position</option>
                                <option value="Goalkeeper">Goalkeeper</option>
                                <option value="Defender">Defender</option>
                                <option value="Midfielder">Midfielder</option>
                                <option value="Forward">Forward</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="group">Group *</label>
                            <select id="group" class="form-select" required>
                                <option value="">Select Group</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="photo">Photo (Optional)</label>
                            <input type="file" id="photo" class="form-input" accept="image/*">
                            <div id="currentPhoto" style="margin-top: 1rem;"></div>
                        </div>

                        <div id="errorMessage" class="hidden alert alert-error"></div>
                        <div id="successMessage" class="hidden alert alert-success"></div>

                        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                            <button type="submit" class="btn btn-primary" style="flex: 1;">
                                Update Player
                            </button>
                            <a href="players.html" class="btn btn-secondary" style="flex: 1; text-align: center;">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        let playerId = null;

        // Check authentication
        if (!isAuthenticated()) {
            alert('You must be logged in to edit players');
            window.location.href = 'login.html';
        }

        // Get player ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        playerId = urlParams.get('id');

        if (!playerId) {
            alert('No player ID provided');
            window.location.href = 'players.html';
        }

        // Load groups for dropdown
        async function loadGroups() {
            try {
                const data = await apiRequest('/groups/');
                const groupSelect = document.getElementById('group');
                
                // Clear existing options except the first one
                groupSelect.innerHTML = '<option value="">Select Group</option>';
                
                const groups = data.results || data;
                groups.forEach(group => {
                    const option = document.createElement('option');
                    option.value = group.id;
                    option.textContent = group.name;
                    groupSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading groups:', error);
                showError('Failed to load groups');
            }
        }

        // Load player data
        async function loadPlayerData() {
            try {
                const player = await apiRequest(`/players/${playerId}/`);
                
                // Populate form
                document.getElementById('name').value = player.name;
                document.getElementById('age').value = player.age;
                document.getElementById('position').value = player.position;
                document.getElementById('group').value = player.group;

                // Show current photo if exists
                if (player.photo) {
                    const photoDiv = document.getElementById('currentPhoto');
                    const imgUrl = getImageUrl(player.photo);
                    photoDiv.innerHTML = `
                        <p style="color: #94a3b8; font-size: 0.875rem; margin-bottom: 0.5rem;">Current Photo:</p>
                        <img src="${imgUrl}" alt="${player.name}" style="max-width: 200px; border-radius: 0.5rem;">
                    `;
                }
                
            } catch (error) {
                console.error('Error loading player:', error);
                showError('Failed to load player data: ' + error.message);
            }
        }

        // Handle form submission
        document.getElementById('editPlayerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('age', document.getElementById('age').value);
            formData.append('position', document.getElementById('position').value);
            formData.append('group', document.getElementById('group').value);

            const photoFile = document.getElementById('photo').files[0];
            if (photoFile) {
                formData.append('photo', photoFile);
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';

            try {
                const token = getToken();
                const response = await fetch(`${API_BASE_URL}/players/${playerId}/`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Token ${token}`,
                    },
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(JSON.stringify(errorData));
                }

                showSuccess('Player updated successfully!');
                setTimeout(() => {
                    window.location.href = `players.html`;
                }, 1500);

            } catch (error) {
                console.error('Error updating player:', error);
                showError('Failed to update player: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Player';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Initialize
        Promise.all([loadGroups(), loadPlayerData()]);
    </script>
</body>
</html>
