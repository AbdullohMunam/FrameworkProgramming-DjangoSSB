<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Schedule - SSB Academy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="index.html" class="navbar-brand">âš½ SSB Academy</a>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="coaches.html">Coaches</a></li>
                <li><a href="groups.html">Groups</a></li>
                <li><a href="schedules.html">Schedules</a></li>
                <li><a href="swagger.html">API Docs</a></li>
            </ul>
            <div id="authSection" class="auth-section"></div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Add New Training Schedule</h1>
            </div>

            <div style="max-width: 600px; margin: 0 auto;">
                <div class="card">
                    <form id="addScheduleForm">
                        <div class="form-group">
                            <label class="form-label" for="group">Group *</label>
                            <select id="group" class="form-select" required>
                                <option value="">Select Group</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="date">Date *</label>
                            <input type="date" id="date" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="time">Time *</label>
                            <input type="time" id="time" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="location">Location *</label>
                            <input type="text" id="location" class="form-input" required placeholder="e.g., Main Field, Indoor Arena">
                        </div>

                        <div id="errorMessage" class="hidden alert alert-error"></div>
                        <div id="successMessage" class="hidden alert alert-success"></div>

                        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                            <button type="submit" class="btn btn-primary" style="flex: 1;">
                                Add Schedule
                            </button>
                            <a href="schedules.html" class="btn btn-secondary" style="flex: 1; text-align: center;">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        if (!isAuthenticated()) {
            alert('You must be logged in to add schedules');
            window.location.href = 'login.html';
        }

        async function loadGroups() {
            try {
                const data = await apiRequest('/groups/');
                const groupSelect = document.getElementById('group');
                
                const groups = data.results || data;
                groups.forEach(group => {
                    const option = document.createElement('option');
                    option.value = group.id;
                    option.textContent = group.name;
                    groupSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading groups:', error);
                showError('Failed to load groups');
            }
        }

        document.getElementById('addScheduleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                group: document.getElementById('group').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                location: document.getElementById('location').value,
            };

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';

            try {
                await apiRequest('/schedules/', {
                    method: 'POST',
                    body: JSON.stringify(data),
                });

                showSuccess('Schedule added successfully!');
                setTimeout(() => {
                    window.location.href = 'schedules.html';
                }, 1500);

            } catch (error) {
                console.error('Error adding schedule:', error);
                showError('Failed to add schedule: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Schedule';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        loadGroups();
    </script>
</body>
</html>
