{% extends "academy/base.html" %}
{% load static %}
{% block title %}Detail Jadwal{% endblock %}

{% block content %}

<h1 class="text-4xl font-bold text-yellow-400 mb-8 text-center">Detail Jadwal Latihan</h1>

<div class="max-w-3xl mx-auto bg-gray-800 rounded-2xl p-8 border border-gray-700 shadow-xl">

    <h2 class="text-3xl font-bold text-white mb-4">
        {{ schedule.date }} â€” {{ schedule.time }}
    </h2>

    <p class="text-gray-300 mb-2">
        Kelompok:
        <span class="text-yellow-300 font-semibold">
            {{ schedule.group.name }}
        </span>
    </p>

    <div class="flex space-x-4 mt-8">

        <a href="/schedules/{{ schedule.id }}/edit/"
           class="bg-yellow-500 hover:bg-yellow-400 text-black font-semibold py-2 px-4 rounded-xl shadow">
            Edit
        </a>

        <form action="/schedules/{{ schedule.id }}/delete/" method="post"
              onsubmit="return confirm('Yakin ingin menghapus jadwal ini?');">
            {% csrf_token %}
            <button type="submit"
                    class="bg-red-600 hover:bg-red-500 text-white font-semibold py-2 px-4 rounded-xl shadow">
                Hapus
            </button>
        </form>

        <a href="/schedules/"
           class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-xl shadow">
            Kembali
        </a>

    </div>

</div>

{% endblock %}
